<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <header>
      <h1 >todos</h1>
    </header>
    <form>
      <input type="text" class="todo-input" placeholder="whats need to be done ?" />
      <button class="todo-button" type="submit" hidden="">
        <i class="fas fa-plus-square"></i>
      </button>
    
     
    </form>
    <div class="todo-container">
      <ul class="todo-list" id="somthing"></ul>
    </button>
   
    </div>
</button>
<div class="select">
  <div name="todos" class="filter-todo" >
    <button value="all" class="all">All</button>
    <button value="completed" class="over">Completed</button>
    <button value="uncompleted" class="uncompleted">Uncompleted</button>
  </div>
  <footer class="info">
    <p>Double-click to edit a todo</p>
    <p>Written by <a href="https://github.com/ashraf-rahil-shaik">Ashraf RahilðŸ˜Ž </a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </footer>
</div>
    <script src="/src/index.js"></script>
  </body>
</html>
